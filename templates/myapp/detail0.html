<!DOCTYPE html>
<html>
<head lang="en">
 <meta charset="UTF-8">
 <title>E-Learning WebApp!</title>
</head>
<body>
<p>
    The Topic name found is:
    {{ course.first.topic.name }}
    <br><br>
    With Category:
    {{ course.first.topic.category }}
</p>
<p>The Course List is as follows - </p>
<ul>
    {% for item in course %}
     <li> {{ item.name}} </li>
     {% endfor %}
</ul>


 <p><a href={% url 'myapp:index' %}>
     Go Back to the Main Page
 </a></p>
</body>
</html>
